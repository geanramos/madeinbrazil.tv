<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site do Gean e da Sara</title>
    <style>
        /* Estilos gerais para o corpo da página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Garante que o corpo ocupe pelo menos a altura total da tela */
            background-color: #f0f2f5; /* Um cinza claro para o fundo */
            color: #333; /* Cor do texto principal */
        }

        /* Contêiner principal para centralizar o conteúdo */
        .container {
            flex: 1; /* Permite que o contêiner cresça para empurrar o rodapé para baixo */
            text-align: center;
            padding: 40px 20px;
        }

        /* Estilos para a seção dos avatares */
        .avatars {
            display: flex;
            justify-content: center; /* Centraliza os avatares horizontalmente */
            gap: 30px; /* Espaço entre os avatares */
            margin-bottom: 25px;
        }

        /* Estilos individuais para cada avatar */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Deixa a imagem redonda */
            border: 5px solid #ffffff; /* Adiciona uma borda branca */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Adiciona uma sombra suave */
            object-fit: cover; /* Garante que a imagem cubra o espaço sem distorcer */
        }

        /* Estilo para o texto principal abaixo dos avatares */
        .main-text {
            font-size: 1.5em; /* Tamanho da fonte */
            color: #555; /* Cor do texto um pouco mais suave */
            line-height: 1.6; /* Espaçamento entre linhas */
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #333; /* Cor de fundo escura */
            color: #fff; /* Cor do texto branca */
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatars">
            <img src="https://i.imgur.com/K45zh5H.png" alt="Avatar da Sara" class="avatar">
            <img src="https://i.imgur.com/5zTqY90.png" alt="Avatar do Gean" class="avatar">
        </div>

        <p class="main-text">
            Site do Gean e da Sara.<br>
            hoje comeca oficialmente a nossa jornada. rumo ao sucesso.
        </p>
    </div>

    <footer>
        <p>todos os direitos reservados | MBR - Made in Brazil - Empreendimento digital</p>
    </footer>

</body>
</html>
